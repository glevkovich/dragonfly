name: "CodeQL Security Scan (Fast Test)"

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    container:
      image: ghcr.io/romange/ubuntu-dev:24
      options: --security-opt seccomp=unconfined --sysctl "net.ipv6.conf.all.disable_ipv6=0"
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Fix Git Dubious Ownership
        run: git config --global --add safe.directory '*'

      - name: Cache build deps and ccache
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ${{github.workspace}}/clang-opt/_deps
          key: ${{ runner.os }}-codeql-deps-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-codeql-deps-

      # ------------------------------------------------------------------
      # LAYER 1 (THE SQUEEZE): Run blaze.sh BEFORE CodeQL initializes
      # This hides the ghost TryCompile files from the CodeQL tracer.
      # ------------------------------------------------------------------
      - name: Configure Dragonfly
        run: ./helio/blaze.sh -clang -release -DDFLY_USE_SSL=ON && echo "compile_commands.json:" && cat clang-opt/compile_commands.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          # FASTER TESTING: We removed `security-and-quality`.
          # Now it ONLY runs your custom query folder!
          queries: ./.github/custom-queries
          # LAYER 2: Ignore 3rd party paths
          config: |
            paths-ignore:
              - '**/clang-opt/**'
              - '**/build-dbg/**'
              - '**/third_party/**'
              - '**/_deps/**'
              - '**/genfiles/**'

      # ------------------------------------------------------------------
      # THE MICRO-BUILD: Instead of patching compile_commands.json, we
      # specifically build ONLY the object file containing your intentional
      # bug. CodeQL will only scan this file, saving ~45 minutes.
      # ------------------------------------------------------------------
      - name: Build Single Target
        run: ninja -C clang-opt src/facade/CMakeFiles/dfly_facade.dir/dragonfly_connection.cc.o

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:cpp"

      - name: Send notification on failure
        if: failure() && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          job_link="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          message="CodeQL Security Scan failed.\\n Commit: ${{github.sha}}\\n Job Link: ${job_link}\\n"
          curl -s \
            -X POST \
            -H 'Content-Type: application/json' \
            '${{ secrets.GSPACES_BOT_DF_BUILD }}' \
            -d '{"text": "'"${message}"'"}'
