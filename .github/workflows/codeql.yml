name: "CodeQL Security Scan"

on:
  #schedule:
  #  - cron: '0 4 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    container:
      image: ghcr.io/romange/ubuntu-dev:24
      options: --security-opt seccomp=unconfined --sysctl "net.ipv6.conf.all.disable_ipv6=0"
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Fix Git Dubious Ownership
        # Required because the runner checks out code as the GitHub user,
        # but the container runs as root. This stops the CodeQL Git error.
        run: git config --global --add safe.directory '*'

      - name: Cache build deps and ccache
        # Mirrors the caching strategy from your team's cov.yml
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ${{github.workspace}}/clang-opt/_deps
          key: ${{ runner.os }}-codeql-deps-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-codeql-deps-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          # 1. UPGRADED to the strictest built-in suite
          # 2. INCLUDED your new custom queries folder
          queries: security-and-quality, ./.github/custom-queries
          config: |
            paths-ignore:
              - '**/clang-opt/**'
              - '**/build-dbg/**'
              - '**/third_party/**'
              - '**/_deps/**'
              - '**/genfiles/**'

      - name: Configure & Build
        run: |
          ./helio/blaze.sh -clang -release -DDFLY_USE_SSL=ON
          ninja -C clang-opt dragonfly

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:cpp"
